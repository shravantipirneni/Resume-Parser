<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resume Parser</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: italic;
            background-color: #A9A9A9; /* Dark Gray background (not too dark) */
        }

        h1 {
            margin-top: 20px;
            text-align: center;
        }

        .center-container {
            text-align: center;
            margin-top: auto; /* Ensures the button stays below the welcome message */
            margin-bottom: auto;
        }

        button {
            font-size: 20px;
            padding: 15px 30px;
            background-color: #000080; /* Navy blue color */
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
        }

        button:hover {
            background-color: #1E90FF; /* Lighter navy blue on hover */
        }
    </style>
</head>
<body>
    <h1>Resume Scorer</h1>
    <div class="center-container">
        <button onclick="alert('Pending score for upload)">Upload Resume</button>
    </div>
</body>
</html>
