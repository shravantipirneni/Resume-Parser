<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Centered Buttons</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #ADD8E6; /* Light blue background */
        }

        h1 {
            text-align: center;
            margin-bottom: 20px;
        }

        .center-container {
            text-align: center;
        }

        .button-container {
            margin-top: 20px;
        }

        button {
            font-size: 20px;
            padding: 15px 30px;
            margin: 10px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
        }

        button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <div class="center-container">
        <h1>Welcome to My Local Webpage</h1>
        <div class="button-container">
            <button onclick="alert('Button clicked!')">About</button>
            <button onclick="alert('Resume Scorer clicked!')">Resume Scorer</button>
        </div>
    </div>
</body>
</html>
